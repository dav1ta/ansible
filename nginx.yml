---
- name: Install and start nginx
  hosts: web
  tasks:
    - name: nginx package is present
      yum:
        name: nginx
        state: present

    - name: correct index.html is present
      copy:
        src: files/index.html
        dest: /var/www/html/index.html

    - name: nginx is started
      service:
        name: nginx
        state: started
        enabled: true
